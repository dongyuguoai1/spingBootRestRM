<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>资源列表</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href="./css/skin-blue.min.css">

    <link href="./css/filter-style.css" rel="stylesheet">
    <link href="./css/iCheck/all.css" rel="stylesheet">
</head>

<body>
    <h1>hello world!</h1>
    <!-- checkbox -->
    <div class="form-group">
        <label>
            <input type="checkbox" class="minimal" checked>
        </label>
        <label>
            <input type="checkbox" class="minimal">
        </label>
        <label>
            <input type="checkbox" class="minimal" disabled> Minimal skin checkbox
        </label>
    </div>

    <div>
        <div id="filter">
            <ul class="select">
                <li class="select-list" v-for="(item1,index1) in classifyTag">
                    <dl>
                        <dt>{{item1.list_name}}&nbsp;</dt>
                        <!-- <template v-for="(item2,index2) in classifyTag[index1].list_items"> -->
                        <dd class="selected select-all" v-bind:class="item1.list_id">
                            <a href="#">全部</a>
                        </dd>
                        <dd v-bind:class="item1.list_id" v-for="(item2,index2) in classifyTag[index1].list_items">
                            <a href="#">{{item2.name}}</a>
                        </dd>
                        <!-- </template> -->
                    </dl>
                </li>
                <li class="free-list">
                    <dl>
                        <dt>{{freeTag.list_name}}&nbsp;</dt>
                        <dd v-bind:class="item3.id" v-for="(item3,index3) in freeTag.list_items">
                            <a href="#">{{item3.name}}</a>
                        </dd>
                    </dl>
                </li>
                <li class="select-result">
                    <dl>
                        <dt>已选条件：</dt>
                        <dd class="select-no" style="height: 24px">
                            暂时没有选择过滤条件</dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>


    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/vfilter.js"></script>
    <script src="./css/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
        //iCheck for checkbox and radio inputs
        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
            checkboxClass: 'icheckbox_minimal-blue',
            radioClass: 'iradio_minimal-blue'
        })
    // //Red color scheme for iCheck
    // $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
    //   checkboxClass: 'icheckbox_minimal-red',
    //   radioClass: 'iradio_minimal-red'
    // })
    // //Flat red color scheme for iCheck
    // $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
    //   checkboxClass: 'icheckbox_flat-green',
    //   radioClass: 'iradio_flat-green'
    // })
    </script>
</body>


</html>
