<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>标签标记</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <!-- iCheck for checkboxes and radio inputs -->
    <link href="./css/icheck_blue.css" rel="stylesheet">
    <!-- DataTables -->
    <link href="./css/dataTables.bootstrap.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link href="./css/AdminLTE.min.css" rel="stylesheet">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
    <link href="./css/skin-blue.min.css" rel="stylesheet">

    <link href="./css/filter-style.css" rel="stylesheet">
    <link href="./css/dataTables_thead.css" rel="stylesheet">
</head>

<body>
    <div class="row clearfix">
        <div class="col-sm-3 col-md-3 column">
            <div id="tree">
            </div>
        </div>
        <div class="col-sm-9 col-md-9 column">
            <!-- <div class="box box-warning"> -->
            <div id="alert-info1" class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4>
                    <i class="icon fa fa-info"></i> 标注模式</h4>
                当前为
                <b>“标签标注”</b>模式。通过目录或搜索找到资源，选择资源并选择标签，点击“添加标签”按钮将会使用选择的标签标注该资源。
            </div>
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">标签选择</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="filter">
                        <ul class="select">
                            <!-- 排他性质的分类标签功能暂时不需要 -->
                            <!-- <li class="select-list" v-for="(item1,index1) in classifyTag">
                                                            <dl v-bind:class="item1.list_id">
                                                                <dt>{{item1.list_name}}&nbsp;</dt>
                                                                <dd class="selected select-all" v-bind:class="item1.list_id">
                                                                    <a href="javascript:void(0)">全部</a>
                                                                </dd>
                                                                <dd v-bind:class="item2.id" v-for="(item2,index2) in classifyTag[index1].list_items">
                                                                    <a href="javascript:void(0)">{{item2.name}}</a>
                                                                    <span style="display:none">{{item2.id}}</span>
                                                                </dd>
                                                            </dl>
                                                        </li> -->
                            <li class="free-list" v-for="(item4,index4) in freeTag">
                                <!-- <dl v-bind:class="item4.list_id"> -->
                                <dl>
                                    <dt>{{item4.list_name}}&nbsp;</dt>
                                    <dd v-bind:class="item3.id" v-for="(item3,index3) in freeTag[index4].list_items">
                                        <a href="javascript:void(0)">{{item3.name}}</a>
                                        <span style="display:none">{{item3.id}}</span>
                                    </dd>
                                </dl>
                            </li>
                            <li class="select-result">
                                <dl>
                                    <dt>已选条件：</dt>
                                    <dd class="select-no" style="height: 24px">
                                        暂时没有选择过滤条件</dd>
                                </dl>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">搜索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="form-inline">
                        &nbsp;
                        <label>模型id：</label>
                        <input id="input_search1" type="text" value="" class="form-control" /> &nbsp;
                        <label>模型标识：</label>
                        <input id="input_search2" type="text" value="" class="form-control" /> &nbsp;
                        <label>模型名称：</label>
                        <input id="input_search3" type="text" value="" class="form-control" /> &nbsp;
                        <button id="btn_search" type="button" class="btn btn-primary btn-flat">
                            <i class="fa fa-search"></i> 搜索</button>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">数据查看</h3>
                    <!-- 去掉box-tools类就可以居中对齐“数据查看” -->
                    <div class="box-tools pull-right">
                        <label style="margin-bottom: 0px">
                            <input id="checkbox1" type="checkbox" class="minimal" /> 进入删除模式
                        </label>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="toolbar" class="btn-group" style="margin-bottom:10px">
                        <button id="btn_add" type="button" class="btn btn-default btn-flat">
                            <i class="fa fa-pencil"></i> 添加标签
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-default btn-flat">
                            <i class="fa fa-remove"></i> 删除标签
                        </button>
                    </div>
                    <table id="table1" class="table table-bordered table-hover table-striped" style="width:100%"></table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 3 -->
    <script src="./js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./js/adminlte.js"></script>

    <!-- put your locale files after bootstrap-table.js -->
    <script src="./js/bootstrap-treeview.min.js" type="text/javascript"></script>
    <script src="./js/icheck.min.js" type="text/javascript"></script>
    <script src="./js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="./js/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/vue.js" type="text/javascript"></script>
    <script src="./js/vfilter.js" type="text/javascript"></script>
    <script src="./js/add_remove.js" type="text/javascript"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>

</html>
